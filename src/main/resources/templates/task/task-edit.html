<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <div th:replace="fragments/head"></div>

    <title th:text="#{task_edit_h}"></title>
</head>

<body>
<div class="content">
    <div th:replace="fragments/header"></div>
    <main>
        <h1 th:text="#{task_edit_h}"></h1>
        <form th:action="@{/tasks/edit/{slug}(slug=${{task.uuid}})}" method="post" th:object="${task}">
            <div th:replace="fragments/task-form-fields"></div>
            <div>
                <button th:text="#{edit_task}"></button>
            </div>
        </form>
    </main>
</div>
</body>

</html>
